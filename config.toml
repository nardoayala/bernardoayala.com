baseURL = "https://bernardoayala.com/"
DefaultContentLanguage = "es"
languageCode = "es-es"
title = "Bernardo Ayala"
theme = "hugo-floppy"
paginate = 10

[permalinks]
  posts = "/:slug/"
  pages = "/:title/"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "dracula"
    tabWidth = 4
  [markup.goldmark.renderer]
    unsafe= true

[taxonomies]
	tag = "tags"
	series = "series"
  category = "categories"

# Nav.

[[menu.main]]
name = "Sobre mi"
url = "/sobre-mi"
weight = 1


[[menu.main]]
name = "Blog"
url = "/posts"
weight = 2

